<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset = "utf-8" />
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<title>Ejerciocio WEB</title>
		<link rel = "stylesheet" href = "style.css"></li>
		<link href='http://fonts.googleapis.com/css?family=Pacifico|Indie+Flower' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<header class = "main-header">
			<h1>El clima en @internet</h1>
			<h2>Esta es mi primer aplicacion en la web, con la cual
			espero aprender un chingo para despues poder desarrollar
			aplicaciones epicas con un equipo rifado :)</h2>
		</header>

		<main class = "cards-group">
			<div class = "card card--toluca">
				<header class = "card__header">
					<h3 class = "card__title">Toluca</h3>
					<h4 class = "card__date">8:43p.m.</h4>
				</header>

				<div class = "card__info">
					<img src = "http://openweathermap.org/img/w/02d.png" alt = "" class = "card__image">
					<span class = "card__maxt">18°</span>
					<span class = "card__mint">11°</span>
					<span class = "card__temp">13°</span>
				</div>
			</div>

			<!--separacion de tarjetas de clima :) -->

			<div class = "card card--otomi">
				<header class = "card__header">
					<h3 class = "card__title">Centro C. Otomi</h3>
					<h4 class = "card__date">8:43p.m.</h4>
				</header>

				<div class = "card__info">
					<img src = "http://openweathermap.org/img/w/02d.png" alt = "" class = "card__image">
					<span class = "card__maxt">18°</span>
					<span class = "card__mint">11°</span>
					<span class = "card__temp">13°</span>
				</div>
			</div>
			
		</main>

	</body>

</html>
